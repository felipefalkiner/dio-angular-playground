<div class="card">
    <div class="name">
        <h3>{{pokemon.name}}</h3>
    </div>
    <div class="image">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" srcset="">
    </div>
    <div class="types">
        <span class="type" *ngFor="let t of pokemon.types">
            {{t.type.name}}
        </span>
    </div>
</div>
